<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios – Alto Portátiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/panel.css" />
    <link rel="icon" type="image/png" href="../recursos/imagenes/logo.png" />
</head>

<body class="dashboard-body">
    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <img src="../recursos/imagenes/AltoPortatiles.png" alt="Alto Portátiles" class="brand-logo">
            </div>
            <div id="whoami" class="whoami" style="text-align:center; padding:6px 0; opacity:.8;"></div> <!-- Muestra el nombre abajo del sidebar -->
            <nav class="side-nav">
                <a class="item" href="./inicio.html" data-roles="Administrador,Empleado">
                    <img src="../recursos/iconos/inicio.svg" class="icon-svg" alt=""><span>Inicio</span>
                </a>

                <a class="item" href="./gestion.html" data-roles="Administrador,Empleado">
                    <img src="../recursos/iconos/gestion.svg" class="icon-svg" alt=""><span>Gestión</span>
                </a>

                <a class="item" href="./logistica.html" data-roles="Administrador,Empleado">
                    <img src="../recursos/iconos/logistica.svg" class="icon-svg" alt=""><span>Logística</span>
                </a>

                <a class="item" href="./tareasAdm.html" data-roles="Administrador,Empleado">
                    <img src="../recursos/iconos/tareas.svg" class="icon-svg" alt=""><span>Tareas</span>
                </a>

                <a class="item" href="./reportes.html" data-roles="Administrador">
                    <img src="../recursos/iconos/reportes.svg" class="icon-svg" alt=""><span>Reportes</span>
                </a>

                <a class="item" href="./stock.html" data-roles="Administrador">
                    <img src="../recursos/iconos/stock.svg" class="icon-svg" alt=""><span>Stock</span>
                </a>

                <a class="item active" href="./usuarios.html" data-roles="Administrador">
                    <img src="../recursos/iconos/usuarios.svg" class="icon-svg" alt=""><span>Usuarios</span>
                </a>
            </nav>

            <nav class="side-nav logout">
                <a class="item logout-item" href="#" data-roles="Administrador,Empleado">
                    <img src="../recursos/iconos/logout.svg" class="icon-svg" alt=""><span>Logout</span>
                </a>
            </nav>

        </aside>

        <!-- CONTENIDO -->
        <main class="content">

            <!-- BUSCADOR + TABLA -->
            <section class="card">
                <div class="toolbar" style="justify-content: space-between;">
                    <div class="input-wrap w-60">
                        <input id="txtBuscar" type="text" class="input"
                            placeholder="Buscar (usuario, correo, rol, estado)" />
                    </div>
                    <button id="btnNuevo" class="btn primary">+ Nuevo</button>
                </div>

                <div class="tabla-wrap">
                    <table class="tabla tabla-usuarios">
                        <thead>
                            <tr>
                                <th style="width:80px;">#</th>
                                <th>Usuario</th>
                                <th>Correo</th>
                                <th>Contraseña</th>
                                <th>Permisos</th>
                                <th>Estado</th>
                                <th style="width:150px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyUsuarios"><!-- JS --></tbody>
                    </table>
                </div>
            </section>

            <!-- FORMULARIO -->
            <section class="card">
                <form id="formUsuario" class="form-grid">
                    <input type="hidden" id="id" />

                    <label>Usuario
                        <input id="usuario" class="input" type="text" placeholder="Nombre de usuario" required />
                    </label>

                    <label>Correo
                        <input id="correo" class="input" type="email" placeholder="correo@dominio.com" required />
                    </label>

                    <label>Contraseña
                        <input id="pass" class="input" type="password" placeholder="••••••" required />
                    </label>

                    <label>Repetir contraseña
                        <input id="pass2" class="input" type="password" placeholder="••••••" required />
                    </label>

                    <label>Permisos
                        <select id="rol" class="select">
                            <option>Administrador</option>
                            <option>Empleado</option>
                        </select>
                    </label>

                    <label>Estado
                        <select id="estado" class="select">
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>
                    </label>

                    <label>Área
                        <select id="area" class="input">
                            <option value="">Cargando áreas...</option>
                        </select>
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="btn primary">Guardar</button>
                        <button id="btnCancelar" type="button" class="btn outline">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

  <script type="module" src="../js/app.js"></script>
  <script src="../js/usuarios.js"></script>
</body>

</html>
