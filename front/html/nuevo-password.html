<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Contraseña - Alto Portátiles</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" type="image/png" href="../recursos/imagenes/logo.png" />
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="../recursos/imagenes/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="panel">
      <form class="form" id="formNuevaPass">
        <h1 class="title">Nueva Contraseña</h1>
        <p class="parrafo" style="text-align: center; margin-bottom: 20px; color: #666;">
            Ingresá tu nueva clave de acceso para actualizar tu cuenta.
        </p>

        <label>
          <span>Nueva Contraseña</span>
          <input type="password" id="nPass" required minlength="6" placeholder="Ingresa tu nueva contraseña" />
        </label>

        <label>
          <span>Confirmar Contraseña</span>
          <input type="password" id="nPass2" required minlength="6" placeholder="Repetí tu contraseña" />
        </label>

        <button type="submit" id="btnGuardar">Actualizar Contraseña</button>
        
        <a href="./login.html" class="forgot back-link" style="text-align: center; display: block; margin-top: 15px;">
            ← Volver al inicio
        </a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/app.js"></script>
</body>

</html>
