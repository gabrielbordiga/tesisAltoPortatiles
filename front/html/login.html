<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" type="image/png" href="../recursos/imagenes/logo.png" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="container">
    <!-- Fondo negro y logo --->
    <div class="left">
      <img src="../recursos/imagenes/logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Panel blanco vertical -->
    <div class="panel">
      <form class="form" id="formLogin">
        <h1 class="title">Iniciar Sesión</h1>

        <label>
          <span>Usuario</span>
          <input type="text" id="username" name="username" required />
        </label>

        <label style="position: relative; display: flex; flex-direction: column;">
          <span>Contraseña</span>
          <div style="position: relative;">
            <input type="password" id="password" name="password" required style="padding-right: 40px; width: 100%;" />
            <i id="togglePassword" data-lucide="eye" style="
              position: absolute; 
              right: 12px; 
              top: 50%; 
              transform: translateY(-50%); 
              cursor: pointer; 
              width: 20px; 
              height: 20px;
              color: #999;
              z-index: 10; /* Asegura que esté por encima del input */
              transition: all 0.2s;
            "></i>
          </div>
        </label>

        <a href="./res-passwrod.html" class="forgot">¿Olvidaste tu contraseña?</a>


        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
  <script type="module" src="../js/app.js"></script>
</body>

</html>
