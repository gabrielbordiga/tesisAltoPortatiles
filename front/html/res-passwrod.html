<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" type="image/png" href="../recursos/imagenes/logo.png" />
</head>

<body>
  <div class="container">
    <!-- Fondo negro y logo -->
    <div class="left">
      <img src="../recursos/imagenes/logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Panel blanco vertical -->
    <div class="panel">
      <form class="form" id="resPasswordForm">
        <h1 class="title">Recuperar Contraseña</h1>

        <label>
          <span>Correo electrónico</span>
          <input type="email" id="resEmail" required placeholder="ejemplo@correo.com" />
        </label>

        <p class="parrafo">Recibirás un enlace en tu correo para crear una nueva contraseña.</p>

        <button type="submit" id="btnRes">Enviar Enlace</button>
        <a href="./login.html" class="forgot back-link">← Volver</a>
      </form>

    </div>

  </div>
  <script type="module" src="../js/app.js"></script>
</body>

</html>
