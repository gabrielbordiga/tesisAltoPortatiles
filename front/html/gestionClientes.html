<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión – Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/panel.css" />
  <link rel="icon" type="image/png" href="../recursos/imagenes/logo.png" />
</head>

<body class="dashboard-body">
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <img src="../recursos/imagenes/AltoPortatiles.png" class="brand-logo">
      </div>
      <div id="whoami" class="whoami" style="text-align:center; opacity:.8;"></div>

      <nav class="side-nav">
        <a class="item" href="./inicio.html"><img src="../recursos/iconos/inicio.svg" class="icon-svg"><span>Inicio</span></a>
        <a class="item active" href="./gestionClientes.html"><img src="../recursos/iconos/gestion.svg" class="icon-svg"><span>Gestión</span></a>
        <a class="item" href="./logistica.html"><img src="../recursos/iconos/logistica.svg" class="icon-svg"><span>Logística</span></a>
        <a class="item" href="./tareas.html"><img src="../recursos/iconos/tareas.svg" class="icon-svg"><span>Tareas</span></a>
        <a class="item" href="./reportes.html"><img src="../recursos/iconos/reportes.svg" class="icon-svg"><span>Reportes</span></a>
        <a class="item" href="./stock.html"><img src="../recursos/iconos/stock.svg" class="icon-svg"><span>Stock</span></a>
        <a class="item" href="./usuarios.html"><img src="../recursos/iconos/usuarios.svg" class="icon-svg"><span>Usuarios</span></a>
      </nav>

      <nav class="side-nav logout">
        <a class="item logout-item" href="#"><img src="../recursos/iconos/logout.svg" class="icon-svg"><span>Logout</span></a>
      </nav>
    </aside>

    <!-- CONTENIDO -->
    <main class="content">

      <!-- TABS -->
      <section class="card">
        <div class="tabs">
          <button class="tab active" data-tab="clientes">Clientes</button>
          <button class="tab" data-tab="alquileres">Alquileres</button>
        </div>
      </section>

      <!-- ======================= -->
      <!-- TABLA DE CLIENTES -->
      <!-- ======================= -->
      <section class="card">

        <div class="toolbar" style="justify-content: space-between;">
          <div class="input-wrap w-60">
            <input id="buscarCliente" type="text" class="input" placeholder="Buscar (nombre, razón social, CUIT...)" />
          </div>
          <button id="btnNuevoCliente" class="btn primary">+ Nuevo</button>
        </div>

        <div class="tabla-wrap">
          <table class="tabla">
            <thead>
              <tr>
                <th>Nombre / Razón social</th>
                <th>CUIT</th>
                <th>DNI</th>
                <th>Tel.1</th>
                <th>Tel.2</th>
                <th>Ubicación</th>
                <th>Contribuyente</th>
                <th style="width:140px">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyClientes"><!-- JS --></tbody>
          </table>
        </div>
      </section>

      <!-- ======================= -->
      <!-- FORMULARIO CLIENTE -->
      <!-- ======================= -->
        <section class="card">
          <form id="formCliente" class="form-grid-clientes">
            <input type="hidden" id="clienteId" />

            <!-- Tipo de cliente -->
            <div class="tipo-cliente">
              <label><input type="radio" name="tipoCliente" value="persona" checked> Persona física</label>
              <label><input type="radio" name="tipoCliente" value="empresa"> Empresa</label>
            </div>

            <!-- PERSONA -->
            <div id="formPersona">
              <div class="row">
                <label>Nombre
                  <input id="nombre" type="text" class="input" placeholder="Ej: Pedro">
                </label>

                <label>Apellido
                  <input id="apellido" type="text" class="input" placeholder="Ej: Martínez">
                </label>
              </div>

              <div class="row">
                <label>DNI
                  <input id="dni" type="text" class="input" placeholder="Ej: 40786315">
                </label>
              </div>
            </div>

            <!-- EMPRESA -->
            <div id="formEmpresa" class="hidden">
              <div class="row">
                <label>Razón social
                  <input id="razonSocial" type="text" class="input" placeholder="Ej: Cooperativa">
                </label>
              </div>

              <div class="row">
                <label>CUIT empresa
                  <input id="cuitEmpresa" type="text" class="input" placeholder="CUIT de empresa">
                </label>
              </div>
            </div>

            <!-- CAMPOS COMUNES -->
            <div class="row">
              <label>CUIT
                <input id="cuit" type="text" class="input" placeholder="CUIT (11 dígitos)">
              </label>

              <label>Tel.1
                <input id="tel1" type="text" class="input" placeholder="Teléfono principal">
              </label>

              <label>Tel.2
                <input id="tel2" type="text" class="input" placeholder="Teléfono alternativo (opcional)">
              </label>
            </div>

            <div class="row">
              <label>Ubicación
                <input id="ubicacion" type="text" class="input" placeholder="Dirección completa">
              </label>
            </div>

            <div class="row">
              <label>Contribuyente
                <select id="contribuyente" class="input">
                  <option>Consumidor final</option>
                  <option>Responsable inscripto</option>
                </select>
              </label>
            </div>

            <div class="form-actions">
              <button class="btn primary" type="submit">Guardar</button>
              <button class="btn outline" type="button" id="btnCancelarCliente">Cancelar</button>
            </div>
          </form>
        </section>


    </main>
  </div>

  <script src="../js/app.js"></script>
  <script src="../js/gestionClientes.js"></script>
</body>

</html>
