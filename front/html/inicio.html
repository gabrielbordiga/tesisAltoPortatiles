<body class="dashboard-body">

    <!-- ========================================================= -->
    <!-- MODAL GESTIONAR UNIDADES -->
    <!-- ========================================================= -->
    <div class="modal-overlay hidden" id="modalGestionUnidades">
        <div class="modal">
            <div class="modal-header">
                <h2>GESTIONAR UNIDADES</h2>
            </div>

            <div class="modal-body">
                <form class="form-vertical" id="formGestionUnidades">

                    <label>Tipo
                        <div class="select-with-plus">
                            <select id="tipoUnidad" class="input"></select>
                            <button type="button" class="btn-plus" id="btnAbrirNuevoTipoUnidad">+</button>
                        </div>
                    </label>

                    <label>Cantidad
                        <input id="cantidadUnidad" type="number" class="input" placeholder="Cantidad" />
                    </label>

                    <label>Estado
                        <select id="estadoUnidad" class="input">
                            <option>Disponible</option>
                            <option>Alquilada</option>
                            <option>En servicio</option>
                        </select>
                    </label>

                    <label>Precio
                        <input id="precioUnidad" type="number" step="0.01" class="input" placeholder="0.00" />
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="btn primary">Guardar</button>
                        <button type="button" class="btn outline" id="btnCerrarGestionUnidades">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- ========================================================= -->
    <!-- MODAL NUEVO TIPO DE UNIDAD -->
    <!-- ========================================================= -->
    <div class="modal-overlay hidden" id="modalNuevoTipoUnidad">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2>REGISTRAR NUEVO TIPO DE UNIDAD</h2>
            </div>

            <div class="modal-body">
                <form id="formNuevoTipoUnidad" class="form-vertical">
                    <label>Nombre
                        <input id="nombreNuevoTipoUnidad" type="text" class="input" placeholder="Ej: Ba√±o ecol√≥gico" />
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="btn primary">Guardar</button>
                        <button type="button" id="btnCerrarNuevoTipoUnidad" class="btn outline">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- PANEL -->

                <a class="item" href="./tareasAdm.html" data-roles="Administrador,Empleado">

        </aside>

        <!-- CONTENIDO -->
        <main class="content">

            <div class="toolbar">
                <div class="select-wrap">
                    <select id="filtroTipo">
                        <option value="todos">Todos</option>
                        <option value="banios">Ba√±os</option>
                        <option value="cabinas">Cabinas de seguridad</option>
                    </select>

            <!-- TABLA UNIDADES -->
            <section class="card">
                <table class="tabla tabla-stack">
                    <thead>

            <!-- RECORDATORIOS -->
